<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>3. feladat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="./feladat3O2.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

<body class="w-50 mx-auto hatter">
    <header class="container jumbotron "></header>
    <h2 class="col">Új étel felvétele</h2><br>
    <div class="input-group mb-3 ml-2 w-75">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Az étel neve:</span>
        </div>
        <input type="text" class="form-control" id="nev" aria-label="Default"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3 ml-2 w-75">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Ára:</span>
        </div>
        <input type="text" class="form-control" id="ar" aria-label="Default"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3 ml-2 w-75">
        <div class="input-group-prepend">
            <label class="input-group-text" for="kategoria">Kategóriája</label>
        </div>
        <select class="custom-select" id="kategoria">
            <option selected>Válassz...</option>
            <option value="Leves">Leves</option>
            <option value="Főétel">Főétel</option>
            <option value="Pizza">Pizza</option>
            <option value="Egyéb">Egyéb</option>
        </select>
    </div>
    <div class="input-group-prepend mb-3 ml-2 w-75">
        <label class="input-group-text" for="kategoria">Összetevők kiválasztása:</label>
    </div>
    <div class="ml-2 mb-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="osszetevok" value="Szalámi" id="osszetevo1">
            <label class="form-check-label" for="osszetevo1">
                Szalámi
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="osszetevok" value="Sajt" id="osszetevo2">
            <label class="form-check-label" for="osszetevo2">
                Sajt
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="osszetevok" value="Répa" id="osszetevo3">
            <label class="form-check-label" for="osszetevo3">
                Répa
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="osszetevok" value="Kukorica" id="osszetevo4">
            <label class="form-check-label" for="osszetevo4">
                Kukorica
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="osszetevok" value="Zeller" id="osszetevo5">
            <label class="form-check-label" for="osszetevo5">
                Zeller
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="osszetevok" value="Paradicsom" id="osszetevo6">
            <label class="form-check-label" for="osszetevo6">
                Paradicsom
            </label>
        </div>
    </div>
    <button type="button" onclick="felvetel()" class="btn btn-secondary my-2 ml-2">Felvétel</button>
    <div>
        <table id="table2"></table>
    </div>
